<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda</title>
</head>
<body>

    <h3>Resultado de la busqueda</h3>

    {% if autos %}

    <p>Estamos buscando el: {{modelo}}</p>

        
	{% for modelo in autos %}
    
	    <li> {{modelo.marca}} / {{modelo.modelo}} / {{modelo.color}} / {{modelo.anio}}</li>
	    
	{% endfor %}

    {% else %} 

        <p>No se encuentra el modelo {{modelo}} </p>       

    {% endif %}



    
</body>
</html>
